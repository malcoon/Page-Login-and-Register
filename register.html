<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Account</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/e28e4d0b6f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style.css" >
</head>
<body>

<div class="container">


    <div class="panel">

        <div class="logo">
            <a href="">
                <img src="assets/logoipsum-logo-11.svg" width="140" alt="Logo" />
            </a>
        </div>

        <!--h1 class="title">Register with</h1-->

        <div class="alternative">
            <i class="fab fa-google"></i>
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-apple"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-git"></i>
        </div>

        <form>
            <div class="form-floating">
                <label for="floatingInput">Name</label>
                <input type="name" class="form-control" id="floatingInput" placeholder="Lorem Ipsum Dolor">
            </div>        
            <div class="form-floating">
                <label for="floatingInput">Email</label>
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            </div>
            <div class="form-floating">
                <label for="floatingPassword">Password</label>
                <input type="password" class="form-control" id="floatingPassword" placeholder="password">
            </div>
            <div class="form-floating">
                <label for="floatingPassword">Confirm password</label>
                <input type="password" class="form-control" id="floatingPassword" placeholder="confirm password">
            </div>

            <button class="btn-primary" type="submit">Create Account</button>
        </form>

        <div class="reset">
            <p>Already have an account?</p>
            <a href="login.html" title="reset password">Login now</a>
      </div>

    </div>

</div>

</body>
</html>
